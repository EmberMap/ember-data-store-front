---
language: node_js
sudo: false
dist: trusty
node_js:
  - "10"

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - $HOME/.npm
    - $HOME/.cache # includes bowers cache
    - node_modules

env:
  global:
    - JOBS=1

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

before_script:
  - ember version
  - yarn list | grep ember-source
  - yarn list | grep ember-data

notifications:
  email: false

stages:
  - test
  - additional tests
  - fastboot tests
  - versioned tests
  - deploy

script:
  - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO --skip-cleanup

jobs:
  fail_fast: true

  include:
    - stage: test
      env: NAME=test
      script: yarn test

    - stage: additional tests
      env: NAME=floating dependencies
      install: yarn install --no-lockfile --non-interactive
      script: yarn test

    - stage: fastboot tests
      node_js: "10"
      env: NAME=fastboot tests
      script: yarn test:fastboot

    - stage: versioned tests
    - env: EMBER_TRY_SCENARIO=ember-lts-3.12
      env: EMBER_TRY_SCENARIO=ember-lts-3.16
    - env: EMBER_TRY_SCENARIO=ember-release
    - env: EMBER_TRY_SCENARIO=ember-beta
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default

    - stage: deploy
      if: (branch = master OR tag IS present) AND type = push
      env: NAME=deploy
      script: node_modules/.bin/ember deploy production

    - stage: npm release
      install: skip
      before_script: skip
      script: skip
      deploy:
        provider: npm
        email: sam.selikoff@gmail.com
        api_key:
          secure: 
        on:
          tags: true
          repo: embermap/ember-data-storefront

  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary
